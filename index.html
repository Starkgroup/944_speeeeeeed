<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Speedometer GPS Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="container">

        <main>
            <!-- Speedometer -->
            <div class="speedometer-container">
                <div class="speedometer">
                    <div class="speedometer-inner">
                        <div class="speed-value" id="currentSpeed">0</div>
                        <div class="speed-unit">km/h</div>
                    </div>
                    <div class="speedometer-ring">
                        <div class="speedometer-progress" id="speedProgress"></div>
                    </div>
                    <!-- Motion Blob -->
                    <div class="motion-blob" id="motionBlob">
                        <div class="blob-core"></div>
                    </div>
                    <!-- Residual Image Canvas -->
                    <canvas id="residualCanvas" class="residual-canvas"></canvas>
                    
                    <!-- Gyro Button (Ã¼ber Speedometer) -->
                    <button id="enable" class="btn btn-motion gyro-button" title="Motion Sensoren aktivieren">ðŸ“±</button>
                </div>
            </div>

            <!-- Trip Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Durchschnitt</div>
                    <div class="stat-value" id="avgSpeed">0 <span class="unit">km/h</span></div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">HÃ¶chstgeschwindigkeit</div>
                    <div class="stat-value" id="maxSpeed">0 <span class="unit">km/h</span></div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Distanz</div>
                    <div class="stat-value" id="distance">0.0 <span class="unit">km</span></div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Dauer</div>
                    <div class="stat-value" id="duration">00:00:00</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">HÃ¶he</div>
                    <div class="stat-value" id="elevation">0 <span class="unit">m</span></div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">HÃ¶henunterschied</div>
                    <div class="stat-value" id="elevationGain">+0 <span class="unit">m</span></div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Min HÃ¶he</div>
                    <div class="stat-value" id="minElevation">0 <span class="unit">m</span></div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Max HÃ¶he</div>
                    <div class="stat-value" id="maxElevation">0 <span class="unit">m</span></div>
                </div>
                <div class="stat-card timing-card" id="timing0to100">
                    <div class="stat-label">0-100 Zeit</div>
                    <div class="stat-value" id="timing0to100Value">-- <span class="unit">s</span></div>
                </div>
                <div class="stat-card timing-card" id="timing50to120">
                    <div class="stat-label">50-120 Zeit</div>
                    <div class="stat-value" id="timing50to120Value">-- <span class="unit">s</span></div>
                </div>
                <div class="stat-card timing-card" id="timingQuarterMile">
                    <div class="stat-label">Quarter Mile</div>
                    <div class="stat-value" id="timingQuarterMileValue">-- <span class="unit">s</span></div>
                </div>
            </div>

            <!-- Control Buttons -->
            <div class="controls">
                <button id="startBtn" class="btn btn-primary" title="Trip Starten">â–¶</button>
                <button id="resetBtn" class="btn btn-secondary" disabled title="Reset">â†»</button>
                <button id="endBtn" class="btn btn-danger" disabled title="Trip Beenden">â– </button>
                <button id="historyBtn" class="btn btn-history" title="Trip Historie anzeigen">ðŸ“Š</button>
            </div>
            
            <!-- Speed Simulation Button 
            <div class="simulation-controls">
                <button id="simulateBtn" class="btn btn-simulate" title="Geschwindigkeit simulieren">ðŸš—</button>
                <div class="speed-slider-container">
                    <input type="range" id="speedSlider" min="0" max="300" value="0" class="speed-slider">
                    <div class="speed-display" id="simulatedSpeed">0 km/h</div>
                </div>
            </div>

            <!-- Trip History Modal -->
            <div id="historyModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Trip Historie</h3>
                        <button id="closeModalBtn" class="btn-close" title="SchlieÃŸen">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="history-controls">
                            <button id="clearAllBtn" class="btn-clear-all" onclick="app.clearAllTrips()" title="Alle Trips lÃ¶schen">Alle lÃ¶schen</button>
                        </div>
                        <div class="history-list" id="historyList">
                            <div class="no-trips">Keine Trips gespeichert</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="status" id="status">Bereit zum Starten</div>

        </main>
    </div>


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/sql.js@1.8.0/dist/sql-wasm.js"></script>
    <script src="app.js"></script>
</body>
</html>
